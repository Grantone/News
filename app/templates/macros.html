{% macro displayArticleList(article_list) %}

    {% for article in article_list %}
        <li>{{ article.title}}</li>
        <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 article-card">
              <img src="{{ article.image }}" alt="{{ article.title }} poster" class="img-responsive">
              <li class="text-center">
                  <a href="/article/{{article.id}}">
                      {{ article.title|truncate(10)}}</a>
              </li>
          </div>


    {% endfor %}

    {% macro displaySourcesList(sources_list) %}
    {% for source in sources_list %}
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 sources-card">
        <h2><a href="/articles/{{source.id}}"> {{source.title}} </a></h2>
    </div>
    {% endfor %}

{% endmacro %}
